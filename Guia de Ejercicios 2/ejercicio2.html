<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operaciones Matemáticas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #header {
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
    }
    #menu-container {
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      background-color: #f0f0f0;
    }
    #menu {
      text-align: center;
    }
    #operandos {
      margin-top: 20px;
    }
    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="header">Operaciones Matemáticas</h1>
  
  <div id="menu-container">
    <div id="menu">
      <p>Seleccione una operación:</p>
      <label><input type="radio" name="operacion" value="sumar"> Sumar</label><br>
      <label><input type="radio" name="operacion" value="restar"> Restar</label><br>
      <label><input type="radio" name="operacion" value="multiplicar"> Multiplicar</label><br>
      <label><input type="radio" name="operacion" value="dividir"> Dividir</label><br>
      
      <div id="operandos">
        <label for="op1">Operando 1:</label>
        <input type="number" id="op1"><br>
        
        <label for="op2">Operando 2:</label>
        <input type="number" id="op2"><br>
        
        <button id="ejecutar">Ejecutar</button>
      </div>
      
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var resultado = document.getElementById("resultado");

      var ejecutarBtn = document.getElementById("ejecutar");
      ejecutarBtn.addEventListener("click", function() {
        var operacion = document.querySelector('input[name="operacion"]:checked');
        var op1 = document.getElementById("op1").value;
        var op2 = document.getElementById("op2").value;

        if (!operacion) {
          resultado.innerHTML = "Por favor, seleccione una operación.";
          return;
        }

        if (!op1 || !op2) {
          resultado.innerHTML = "Por favor, ingrese ambos operandos.";
          return;
        }

        op1 = parseFloat(op1);
        op2 = parseFloat(op2);

        var resultadoOperacion;
        switch (operacion.value) {
          case "sumar":
            resultadoOperacion = op1 + op2;
            break;
          case "restar":
            resultadoOperacion = op1 - op2;
            break;
          case "multiplicar":
            resultadoOperacion = op1 * op2;
            break;
          case "dividir":
            if (op2 === 0) {
              resultado.innerHTML = "Error: División por cero.";
              return;
            }
            resultadoOperacion = op1 / op2;
            break;
        }

        resultado.innerHTML = "El resultado es: " + resultadoOperacion;
      });
    });
  </script>
</body>
</html>
