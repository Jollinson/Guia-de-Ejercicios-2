<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mensaje Din치mico</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #mensaje {
      position: absolute;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="mensaje">
    <h1>Cargando...</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var divMensaje = document.getElementById("mensaje");
      divMensaje.innerHTML = '';

      var mensaje = document.createElement("h1");
      mensaje.textContent = "Hola Mundo!!!";

      divMensaje.appendChild(mensaje);

      // Funci칩n para mover el mensaje
      function moverMensaje(event) {
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        divMensaje.style.left = mouseX + 20 + "px"; // Ajusta la posici칩n hacia la derecha
        divMensaje.style.top = mouseY + 20 + "px"; // Ajusta la posici칩n hacia abajo
      }

      // Evento para detectar el movimiento del mouse
      document.addEventListener("mousemove", moverMensaje);
    });
  </script>
</body>
</html>
